apply plugin: 'com.android.application'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.github.learn.refreshandload"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 101
        versionName "1.0.1"
        archivesBaseName = "swiperefreshandload-$versionName"
        //enforceUniquePackageName=false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.johnpersano:supertoasts:1.3.4@aar'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.wang.avi:library:1.0.3'
    compile 'com.nineoldandroids:library:2.4.0'
    //    compile 'com.github.captain-miao:recyclerviewutils:1.0.0'
    compile 'com.github.captain-miao:grantap:1.0.2'

    compile project(':library')
}
